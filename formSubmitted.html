<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p>Submitting this form will pre-populate your default mail client.</p>
        <form id="myForm" method="POST" action="mailto:10693315@student.bpc.ac.uk" enctype="text/plain">
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="name" placeholder="Enter your first name" required>
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="surname" placeholder="Enter your last name" required>
            </div>
            <div>
                <label for="Email">Email address</label>
                <input type="text" id="Email"  placeholder="Enter the email address you wish to receive a reply to" required>
            </div>
            <div>
                <label for="country">Country</label>
                <select id="country" name="country" onchange="toggleTextField()">
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div id="otherCountryField" style="display: none;">
                <label for="otherCountry">Enter your country</label>
                <input type="text" id="otherCountry" name="otherCountry" placeholder="Enter your country">
            </div>
            <div>
                <label for="Message">Message</label>
                <textarea id="Message" name="message" placeholder="Enter your message" style="height: 200px" required></textarea>
            </div>
            <input type="submit" id="submitButton" value="Submit">
            <!-- Add cancel button -->
            <button type="button" class="cancel-button" id="cancelButton">Cancel</button>
        </form>
    </div>

    <div class="footer">
        <!-- Footer content here -->
    </div>

    <script>
        function toggleTextField() {
            var countrySelect = document.getElementById("country");
            var otherCountryField = document.getElementById("otherCountryField");

            if (countrySelect.value === "Other") {
                otherCountryField.style.display = "block";
            } else {
                otherCountryField.style.display = "none";
            }
        }

        document.getElementById("submitButton").addEventListener("click", function() {
            var subject = "Contact Form Submission";
            var body = "Name: " + document.getElementById("fname").value + " " + document.getElementById("lname").value + "\n";
            body += "Email: " + document.getElementById("Email").value + "\n";
            if (document.getElementById("country").value === "Other") {
                body += "Country: " + document.getElementById("otherCountry").value + "\n";
            } else {
                body += "Country: " + document.getElementById("country").value + "\n";
            }
            body += "Message:\n" + document.getElementById("Message").value;
            window.location.href = "mailto:Jacobpeacey2007@icloud.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
        });

        // Add functionality to cancel button
        document.getElementById("cancelButton").addEventListener("click", function() {
            // Alert the user about cancellation
            alert("You have cancelled this contact request. Please use the button in the footer in the pages if you would like to send another form.");
            // Redirect to another page
            window.location.href = "HomePage.html";
        });
    </script>
