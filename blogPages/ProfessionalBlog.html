<!DOCTYPE html>
<html>
<head>
    <title>My Professional Blog - Developer Diaries</title>
    <!-- Import the font from a web font service like Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">

    <!-- CSS styles -->
    <style>
        /* Define button style */
        .shadow-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 8px;
        }

        /* Add shadow on button hover */
        .shadow-button:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        /* Apply Roboto font to body */
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        /* Apply styles to headings */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #000;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* Style links */
        a {
            color: #007bff;
            text-decoration: none;
        }

        /* Add underline on link hover */
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Title section -->
    <div class="titleText">
        <h1>My Professional Blog - Developer Diaries</h1>
        <!-- Button for "My Apple Vision Pro Lab Experience" -->
        <div class="shadow-button">
            <a href="visionProLabExperience.html">My Apple Vision Pro Lab Experience</a>
        </div>
    </div>
</body>
</html>
