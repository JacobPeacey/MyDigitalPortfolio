<!DOCTYPE html>
<html>
<head>
    <title>College Projects</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #3e3d42;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        .navbar a i {
            margin-right: 5px;
        }

        .navbar a:hover {
            background-color: #ffff;
            color: black;
        }

        .navbar a.ac-color {
            background-color: #3b17bd;
            color: white;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropdown-content {
            display: none;
            position: absolute;
            background-color: #3e3d42;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ffff;
            color: black;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <div class="dropdown">
        <a href="#">Projects <i class="fa fa-caret-down"></i></a>
        <div class="dropdown-content">
            <a href="#">Project 1</a>
            <a href="#">Project 2</a>
            <a href="#">Project 3</a>
        </div>
    </div>
    <a href="#" class="ac-color">Contact</a>
</div>

<footer class="footer">
    <p>&copy; 2024 College Projects. All rights reserved.</p>
</footer>

</body>
</html>
