<!--Start of Document-->
<!DOCTYPE html>

<html>
        <!--Document Title (listened to by Browser)-->
    <title>College Projects</title>
        <!--Start of Styling-->
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #3e3d42;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
            border-right: 1px solid gray; /* Add border-right */
        }

        .navbar a:last-child {
            border-right: none; /* Remove border-right from the last link */
        }

        .navbar a i {
            margin-right: 5px;
        }

        .navbar a:hover {
            background-color: #ffff;
            color: black;
        }

        .navbar a.ac-color {
            background-color: #3b17bd;
            color: white;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropdown-content {
            display: none;
            position: absolute;
            background-color: #3e3d42;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ffff;
            color: black;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    <!--End of Styling-->

    <!--Start of Navbar-->
        
    
<!--Start of Footer-->
<div class="footer">
   <p>2024 Jacob Peacey</p>
</div>
<!--End of Document-->
</html>
