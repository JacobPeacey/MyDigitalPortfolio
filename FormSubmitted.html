<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Your navigation links -->
    </div>

    <form id="myForm" method="POST" action="send_email.php">
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="name" placeholder="First Name">
        </div>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="surname" placeholder="Surname">
        </div>
        <div>
            <label for="country">Country</label>
            <select id="country" name="country">
                <!-- Your select options -->
            </select>
        </div>
        <div>
            <label for="Message">Message</label>
            <textarea id="Message" name="message" placeholder="What's Up?.." style="height: 200px"></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>

    <div class="footer">
        <!-- Your footer content -->
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function (event) {
            // Prevent the default form submission
            event.preventDefault();

            // Redirect to the thank you page
            window.location.href = 'ThankyouFS.html';
        });
    </script>
</body>
</html>
