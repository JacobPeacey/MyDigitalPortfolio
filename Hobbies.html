<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #3e3d42;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
            border-right: 1px solid gray; /* Add border-right */
        }

        .navbar a:last-child {
            border-right: none; /* Remove border-right from the last link */
        }

        .navbar a i {
            margin-right: 5px;
        }

        .navbar a:hover {
            background-color: #ffff;
            color: black;
        }

        .navbar a.ac-color {
            background-color: #3b17bd;
            color: white;
        }

        .footerforGeneral {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #3e3d42;
            color: white;
            text-align: center;
        }

        .footerforSocials {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #3e3d42;
            color: white;
            text-align: left;
        }

        .layoutfortimings {
            padding: 20px;
        }

        .imagesfortimings {
            height: 50px;
            width: 50px;
        }

        .rectangleForMyInspirations {
            width: 400px; /* Set the width of the rectangle */
            height: 450px; /* Set the height of the rectangle */
            overflow: hidden; /* Hide overflow content */
            padding: 10px; /* Add padding for content spacing */
        }

        .rectangleForMyiOSDevelopmentJourney {
            width: 400px; /* Set the width of the rectangle */
            height: 450px; /* Set the height of the rectangle */
            overflow: hidden; /* Hide overflow content */
            padding: 10px; /* Add padding for content spacing */
        }
    </style>
    
</body>
</html>
