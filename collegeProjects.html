<!DOCTYPE html>

    <style>
        body {

        .navbar {
            background-color: #3e3d42;

        }

            margin-right: 20px;
            /* Adjust margin as needed */

            margin: 0;

            color: red;
            /* Change to your desired color */

        }

        }

<div class="navbar">
